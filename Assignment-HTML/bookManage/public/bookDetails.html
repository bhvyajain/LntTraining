<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Details List</title>
  </head>
  <body>
    <a href="./author.html">Add Author</a>
     <body>
    <div style="background: url(https://i.postimg.cc/ZnHTP71s/aircraft-airplane-boat-1575833.jpg)" class="page-holder bg-cover"> 
  div class="container">
  <div class="page-header">
    <h1>book Details</h1>
</div>
</div>
    <div class="container">
        <table  id="booklist" class="table table-hover list">
          <thead>    book Details
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>biography</th>
              <th>birthdate</th>
              <th>email</th>
              <th>bookslist</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </ul>
  
</div>
<div class="container">
    <form id="updateform" class="form-group">
      <input type="text" id="uid" placeholder="Id" /><br />
      <input type="text" id="uname" placeholder="book Name" /><br />
      <input type="text" id="ubiography" placeholder="Add biography" /><br />
      <input type="date" id="ubirthdate" placeholder="Add biography" /><br />
      <input type="email" id="uemail" placeholder="book email" /><br />
      <input
        type="list of books"
        id="ubookslist"
        placeholder="Add books name"
      /><br />
      <input type="button" class="btn btn-success" value="updated" onclick="Updatebook()" />
    </form>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="author.js"></script>
    <script src="authormanager.js"></script>
    <script src="authorwebapp.js"></script>
  </body>
</html>
